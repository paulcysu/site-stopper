<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteStopper</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SiteStopper</h1>
    <div class="section">
      <h2>Block URLs</h2>
      <div class="input-group">
        <input type="text" id="new-url" placeholder="Enter URL to block" class="neumorphic-input">
        <button id="add-url" class="neumorphic-btn">Add</button>
      </div>
      <ul id="blocked-urls" class="neumorphic-list"></ul>
    </div>
    <div class="section">
      <h2>Block Keywords</h2>
      <div class="input-group">
        <input type="text" id="new-keyword" placeholder="Enter keyword to block" class="neumorphic-input">
        <button id="add-keyword" class="neumorphic-btn">Add</button>
      </div>
      <ul id="blocked-keywords" class="neumorphic-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
